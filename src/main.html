<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .tile {
            width: 200px;
            position: relative;
            float: left;
            justify-content: center;
            align-items: center;
            margin-left: 5px;
            margin-right: 5px;
            margin-top: 5px;
            margin-bottom: 5px;
        }
        .tile-contents {
            width: 200px;
            background-color: #666;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .tile-image {
            width: auto;
            height: auto;
        }
        .wrap {
            overflow: hidden;
            margin: 10px;
            display: flex;
            flex-wrap: wrap;
        }
    </style>
    <script src="main.js" type="module"></script>
  </head>
  <body style="background-color: #B76">
    <main>
        <h1 style="color: #FB0; text-align: center;">CrabGrabber</h1>
        <div class="wrap" id="tile-container">
        </div>
    </main>
  </body>
</html>
