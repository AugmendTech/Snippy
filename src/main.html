<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .tile {
            width: 200px;
            position: relative;
            float: left;
            justify-content: center;
            align-items: center;
            margin-left: 5px;
            margin-right: 5px;
            margin-top: 5px;
            margin-bottom: 5px;
        }
        .tile-contents {
            width: 200px;
            background-color: #666;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            cursor: pointer;
            padding: 2px;
            border: solid 1px transparent;
        }
        .tile-contents:hover {
            background-color: #f0f0f0;
            border: solid 1px #CDF348;
            box-shadow: 0px 0px 5px 1px #CDF348;

        }
        .tile-image {
            width: auto;
            height: auto;
        }
        .tile-title {
            width: auto;
            height: auto;
            text-align: center;
            overflow-x: hidden;
            text-wrap: nowrap;
            margin: 0px;
            padding: 5px;
            max-width: 90%;
        }
        .wrap {
            overflow: hidden;
            display: flex;
            flex-wrap: wrap;
        }
        .bubble {
            position: relative;
            background: #f0f0f0;
            border-radius: 10px;
            padding: 10px;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            max-width: 100%;
            text-align: center;
            margin: 5px;
        }

        .bubble::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 0;
            border: 20px solid transparent;
            border-top-color: #f0f0f0;
            border-bottom: 0;
            margin-left: -20px;
            margin-bottom: -20px;
        }

        .main {
            display: flex;
        }
        .leftpanel {
            width: 30%;
            overflow-y: auto;
            height: 100vh;
        }
        .rightpanel {
            width: 70%;
            overflow-y: auto;
            height: 100vh;
        }
        .snippy-panel {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            height: 100vh;
        }
        
.chat-panel {
    display: flex;
    flex-direction: column;
    height: 100vh;
    background-color: #f9f9f9;
}

.chat-history {
    flex-grow: 1;
    overflow-y: auto;
    padding: 10px;
    display: flex;
    flex-direction: column;
}

.chat-message {
    position: relative;
    max-width: 70%;
    margin-bottom: 10px;
    padding: 8px 12px;
    border-radius: 20px;
    color: white;
}

.received {
    background-color: #0b93f6;
    align-self: flex-start;
}

.sent {
    background-color: #208b69;
    align-self: flex-end;
    color: white;
}

.message-input {
    display: flex;
    padding: 10px;
    background-color: #fff;
    border-top: 1px solid #eee;
}

.message-input input {
    flex-grow: 1;
    border: 1px solid #ccc;
    padding: 10px;
    border-radius: 20px;
    margin-right: 10px;
}

.message-input button {
    padding: 10px 20px;
    border: none;
    background-color: #007bff;
    color: white;
    cursor: pointer;
    border-radius: 20px;
}

.chat-message p {
    margin: 4px 0px 4px 0px;
}

pre {
    padding: 5px 5px 5px 5px;
    margin: 5px 0px 5px 0px;
    background: black;
}

code {
    font-weight: bold;
}
    </style>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="main.js" type="module"></script>
  </head>
  <body style="background-color: #B76; margin: 0px">
    <div class="main">
        <div class="leftpanel">
            <div class="snippy-panel">
                <div class="bubble">
                    <p>Hi I'm snippy! Pick a window to show me and I'll tell you what I see.</p>
                </div>
                <img src="snippy.png" style="width: 100%; max-width: 100%; height: auto"/>
            </div>
        </div>
        <div class="rightpanel">
            <div id="tile-container-outer">
                <div class="wrap" id="tile-container">
                </div>
            </div>
            <div id="chat-panel-outer" hidden>
                <div class="chat-panel" id="chat-panel">
                    <div class="chat-history" id="chat-history">
                        <div class="chat-message received">Great! I can see what you're doing now. Let me know if you have any questions I can help you with.</div>
                    </div>
                    <div class="message-input">
                        <input id="sendText" type="text" placeholder="Type a message..." />
                        <button id="sendButton">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </body>
</html>
